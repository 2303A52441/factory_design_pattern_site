<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Factory Design Pattern</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Vehicle Factory – Real Time Example</h1>
  <p>Select a vehicle type and the factory will create the correct object.</p>
</header>

<main>
  <div class="card">
    <h2>Create Vehicle</h2>

    <label>Select vehicle:</label>

    <select id="vehicle-select">
      <option value="bike">Bike</option>
      <option value="car">Car</option>
      <option value="truck">Truck</option>
    </select>

    <button id="create-btn">Create Vehicle</button>

    <div id="output" class="output"></div>
  </div>
</main>

<footer>
  Vehicle Factory Pattern Demo • Made with ❤️ by You
</footer>

<script src="script.js"></script>
</body>
</html>
